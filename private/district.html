<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>By District</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db553ccdab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/district.css">
</head>

<body>
<!-- Nav bar -->
<div id="sticky">
    <div id="topnav">
        <a href="index.html" class="nav-item logo">PAWTNERS</a>
        <a href="services.html" class="nav-item">Services</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <div id="not-login-nav">
            <a href="register.html"><button class="topnav-btn outline-btn">Register</button></a>
            <a href="login.html"> <button class="topnav-btn green-btn">Log in</button></a>
        </div>
        <div id="login-nav">
            <form id="logout" method="post">
                <button type="submit" class="topnav-btn green-btn logout-btn">Log Out</button>
                <a id="account-btn" href="history.html">
                    <p class="user">User 123</p><i class="user fa-solid fa-circle-user"></i>
                </a>
            </form>
        </div>
    </div>
</div>
    <!-- Choosing Panel -->
    <div class="all">
        <div class="left">

            <div class="content">
                <h1 class="title">Please choose a district to find<br> the best Pawtner for your fur babies.
                </h1>
                <div id="area">
                    <button class="area-btn hk">HK Island</button>
                    <button class="area-btn kl">Kowloon</button>
                    <button class="area-btn nt">New Territories</button>
                </div>

                <div id="hk-island" class="district">
                    <button class="district-btn" value="central-western">Central & Western</button>
                    <button class="district-btn" value="wan-chai">Wan Chai</button>
                    <button class="district-btn" value="eastern">Eastern</button>
                    <button class="district-btn" value="southern">Southern</button>
                </div>

                <div id="kowloon" class="district">
                    <div class="row">
                        <div class="col">
                            <button class="district-btn" value="yau-tsim-mong">Yau Tsim Mong</button>
                            <button class="district-btn" value="sham-shui-po">Sham Shui Po</button>
                            <button class="district-btn" value="kowloon-city">Kowloon City</button>
                        </div>
                        <div class="col">
                            <button class="district-btn" value="wong-tai-sin">Wong Tai Sin</button>
                            <button class="district-btn" value="kwun-tong">Kwun Tong</button>
                        </div>
                    </div>
                </div>

                <div id="new-territories" class="district">
                    <div class="row">
                        <div class="col">
                            <button class="district-btn" value="kwai-tsing">Kwai Tsing</button>
                            <button class="district-btn" value="tsuen-wan">Tsuen Wan</button>
                            <button class="district-btn" value="tuen-mun">Tuen Mun</button>
                        </div>
                        <div class="col">
                            <button class="district-btn" value="yuen-long">Yuen Long</button>
                            <button class="district-btn" value="north">North</button>
                            <button class="district-btn" value="tai-po">Tai Po</button>
                            <button class="district-btn" value="sha-tin">Sha Tin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="right">
                <!-- Showing Staff Card -->
                <div id="container">
                </div>
            </div>
     </div>

        <footer>
            <div class="items">
                <div class="item brand-name">
                    <b>PAWTNERS</b><br>
                    An ALL-in-ONE platform served by Pawtners for Pawrents and Fur Babies
                </div>
                <div class="item copyright">
                    @ 2023 Pawtners. All Rights Reserved.
                </div>
                <div class="item social">
                    Check out more on our social media platforms <br>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </footer>
        <script src="../js/navbar.js"></script>
        <script src="../js/logout.js"></script>
        <script defer src="../js/district.js"></script>
    </body>

</html>
