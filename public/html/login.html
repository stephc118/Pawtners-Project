<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db553ccdab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/account.css">
</head>

<body>
    <!-- Nav Bar -->
    <div id="topnav">
        <a href="index.html" class="nav-item logo">PAWTNERS</a>
        <a href="services.html" class="nav-item">Services</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <div id="not-login-nav">
            <a href="register.html"><button class="topnav-btn outline-btn">Register</button></a>
            <a href="login.html"> <button class="topnav-btn green-btn">Log in</button></a>
        </div>
        <div id="login-nav">
            <form id="logout" method="post">
                <button type="submit" class="topnav-btn green-btn logout-btn">Log Out</button>
                <a id="account-btn" href="history.html">
                    <p class="user">User 123</p><i class="user fa-solid fa-circle-user"></i>
                </a>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col one">
            <img class="image" src="../image/login.png" alt="login-img">
        </div>
        <div class="col two">
            <form id="login" method="POST">
                <ul>
                    <li>
                        <h1>Log In</h1>
                    </li>

                    <li><input type="text" name="email" placeholder="Email Address" class="email" required></li><br>
                    <li><input type="text" name="password" placeholder="Password" class="password" required></li><br>
                    <li><button type="submit" id="create-btn">Log In</button></li>
                    <li>Not yet a user? <a href="register.html" class="link">Register</a></li>
                    <li>

                        <div id="section-sm">
                            <hr class="left">
                            <div class="text">
                                <p class="heading">Or</p>
                            </div>
                            <hr class="right">
                        </div>
                    </li>

                    <li class="icon">
                        Log in using
                        <form id="google" method="get"><a href="/connect/google" role="button" type="submit"><i
                                    class="fa-brands fa-google"></i></a>
                        </form>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <footer>
        <div class="items">
            <div class="item brand-name">
                <b>PAWTNERS</b><br>
                An ALL-in-ONE platform served by Pawtners for Pawrents and Fur Babies
            </div>
            <div class="item copyright">
                @ 2023 Pawtners. All Rights Reserved.
            </div>
            <div class="item social">
                Check out more on our social media platforms <br>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </footer>
    <script src="../js/login.js"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
