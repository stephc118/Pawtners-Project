<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db553ccdab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <!-- Nav bar -->
<div id="sticky">
    <div id="topnav">
        <a href="index.html" class="nav-item logo">PAWTNERS</a>
        <a href="services.html" class="nav-item">Services</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <div id="not-login-nav">
            <a href="register.html"><button class="topnav-btn outline-btn">Register</button></a>
            <a href="login.html"> <button class="topnav-btn green-btn">Log in</button></a>
        </div>
        <div id="login-nav">
            <form id="logout" method="post">
                <button type="submit" class="topnav-btn green-btn logout-btn">Log Out</button>
                <a id="account-btn" href="history.html">
                    <p class="user">User 123</p><i class="user fa-solid fa-circle-user"></i>
                </a>
            </form>
        </div>
    </div>
</div>

    <!-- Top div -->
    <div id="top-div">
        <div class="text-box">
            <h1>
                Contact Us
            </h1>
            <h3 class="grey-700">
                Tell us anything! We will get to you as soon as possible.
            </h3>
            <div id="contact-form">
                <form action="/contact" method="post">
                    <ul>
                        <li> <label for="Name">Pawrent’s name</label></li>
                        <li><input type="text" name="name" placeholder="Name" class="name" required></li><br>

                        <li><label for="email">Pawrent’s email</label></li>
                        <li><input type="email" name="email" placeholder="Email" class="email" required></li><br>

                        <li> <label for="message">Pawrent’s message</label></li>
                        <li><textarea name="message" placeholder="Message" class="message" required></textarea></li><br>
                        <button type="submit" id="send-btn">Send</button>
                    </ul>

                </form>
            </div>
        </div>

        <div id="contact-img">
            <img class="contact-image" src="../image/contact.png" alt="brand-img">
        </div>
    </div>

    <footer>
        <div class="items">
            <div class="item brand-name">
                <b>PAWTNERS</b><br>
                An ALL-in-ONE platform served by Pawtners for Pawrents and Fur Babies
            </div>
            <div class="item copyright">
                @ 2023 Pawtners. All Rights Reserved.
            </div>
            <div class="item social">
                Check out more on our social media platforms <br>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </footer>
    <script src="../js/navbar.js"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
