<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db553ccdab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/account.css">
</head>

<body>

    <!-- Nav Bar -->
    <div id="topnav">
        <a href="index.html" class="nav-item logo">PAWTNERS</a>
        <a href="services.html" class="nav-item">Services</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="register.html"><button class="topnav-btn outline-btn">Register</button></a>
        <a href="login.html"> <button class="topnav-btn green-btn">Log in</button></a>
    </div>


    <div class="row">
        <div class="col">
            <img src="../image/image.jpeg" alt="register-img">
        </div>
        <div class="col">
            <form action="http://localhost:3001/register" id="register" method="post">
                <ul>
                    <li>
                        <h1>Create an account</h1>
                    </li>
                    <li><input type="text" name="username" placeholder="Username" class="username" required></li><br>
                    <!-- <li><input type="text" name="username" placeholder="Username" class="usermane" required></li><br> -->
                    <li><input type="text" name="email" placeholder="Email Address" class="email" required></li><br>
                    <li><input type="text" name="password" placeholder="Password" class="password" required></li><br>
                    <li><button type="submit" id="create-btn">Create Account</button></li>
                    <li>Existing user? <a href="login.html" class="link">Log In</a></li>
                    <li>
                        <div id="section-sm">
                            <hr class="left">
                            <div class="text">
                                <p class="heading">Or</p>
                            </div>
                            <hr class="right">
                        </div>
                    </li>
                    <li class="icon">
                        Sign Up using <a href="/auth/google"><i class="fa-brands fa-google"></a></i> <i
                            class="fa-brands fa-facebook"></i>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>

<footer>

        <hr>
    </div>

            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>

</footer>

</html>
