<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db553ccdab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <!-- Nav bar -->
    <div id="topnav">
        <a href="index.html" class="nav-item logo">PAWTNERS</a>
        <a href="services.html" class="nav-item">Services</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="register.html"><button class="topnav-btn outline-btn">Register</button></a>
        <a href="login.html"> <button class="topnav-btn green-btn">Log in</button></a>
    </div>


    <!-- Top div -->
    <div id="top-div">
        <div id="brand">
            <div class="text-box">
                <h1>
                    Contact Us
                </h1>
                <h3 class="grey-700">
                    Tell us anything! We will get to you as soon as possible.
                </h3>
                <div id="contact-form">
                    <form action="">
                        <ul>
                            <li> <label for="Name">Pawrent’s name</label></li>
                            <li><input type="text" name="Name" placeholder="Name" class="name" required></li><br>

                            <li><label for="email">Pawrent’s email</label></li>
                            <li><input type="email" name="email" placeholder="Email" class="email" required></li><br>

                            <li> <label for="message">Pawrent’s message</label></li>
                            <li><input type="text" name="message" placeholder="Message" class="message" required></li><br>
                            <button type="submit" id="send-btn">Send</button>
                        </ul>

                    </form>
                </div>
            </div>
        </div>

        <div id="contact-img">
            <img class="contact-image" src="/image/image.jpeg" alt="brand-img">
        </div>
    </div>


</body>
<footer>
    <div id="footer">
        <hr>
    </div>
    <div class="items">
        <div class="item brand-name">
            <b>PAWTNERS</b><br>

        </div>

            @ 2023 Pawtners. All Rights Reserved.
        </div>
        <div class="item social">
            Check out more on our social media platforms <br>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>

</footer>

</html>
